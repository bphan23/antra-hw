<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryan Phan - Sign Up Page</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <div class="main-div">
      <h1>Sign Up</h1>
      <form class="main-container">

      <div id="short-input-1" class="item">
        <input placeholder="First Name" type="text" id="first-input" />
        <input placeholder="Last Name" type="text" id="last-input" />
      </div>

      <div class="item">
        <input placeholder="Mobile No." type="text" id="mobile-input"/>
      </div>

      <div class="item">
        <input placeholder="Email Address" type="text" id="email-input"/>
      </div>

      <div id="short-input-2" class="item">
        <input placeholder="Password" type="text" id="pass-input" />
        <input placeholder="Confirm Password" type="text" id="confirm-input"/>
      </div>

      <div id="checkbox-item-text">
        <p class="checkbox-text">By clicking register, you agree to the Terms and Conditions set out by
            this site, including our Cookie use.</p>
      </div>

      <div id="checkbox-item-input" class="item">
        <input class="checkbox-input" type="checkbox">I Agree</input>
      </div>

      <div class="btn-item">
        <button id="registerBtn">Register</button>
        <button id="signInBtn">Sign In</button>
      </div>

      </form>
    </div>

  </body>
</html>
